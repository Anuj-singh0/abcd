<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image hovering Animation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div class="elem">
            <h1>Tony stark</h1>
            <img src="https://i.pinimg.com/originals/ef/0d/ec/ef0dec7cb8b80b65ae925ccb9286f567.jpg" alt="images">
        </div>

        <div class="elem">
            <h1>Hulk</h1>
            <img src="https://cdn.magicdecor.in/com/2023/10/26161113/Fury-of-the-Hulk-Wallpaper.jpg" alt="images">
        </div>

        <div class="elem">
            <h1>Salman khan</h1>
            <img src="https://variety.com/wp-content/uploads/2023/11/Salman-Khan-Tiger-3.jpg?w=1000&h=563&crop=1" alt="images">
        </div>

        <div class="elem">
            <h1>Auto Bots</h1>
            <img src="https://images.augustman.com/wp-content/uploads/sites/6/2023/06/08123503/transformers-2-1.jpeg" alt="images">
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
